<div class="container">
    <div class="alert alert-danger" role="alert" ng-if="errorMessage">
        {{errorMessage}}
    </div>
    <div class="panel panel-default">
        <div class="alert alert-success">
            <span class="lead">Register New User</span>
            <p>Please maintain uniqueness of User-Name</p>
        </div>
        <div class="panel-body">
            <div class="container">
                <form  name="myForm" class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label" for="uname">
                                Name
                            </label>
                            <div class="col-md-7">
                                <input type="text" minlength="1" ng-model="user.name" id="uname"
                                       class="form-control input-sm"
                                       placeholder="Enter User Name." required/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label" for="address">
                                Address
                            </label>
                            <div class="col-md-7">
                                <input type="text" minlength="4" ng-model="user.address" id="address"
                                       class="form-control input-sm"
                                       placeholder="Enter User Address." required/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label" for="email">
                                Email
                            </label>
                            <div class="col-md-7">
                                <input type="email" ng-model="user.email" id="email" class="form-control input-sm"
                                       placeholder="Enter User Email"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-actions floatRight">
                            <input type="submit" ng-click="submitUserForm()" value="Register User" class="btn btn-primary btn-sm">
                            <button type="button" ng-click="resetForm()" class="btn btn-warning btn-sm">
                                Reset Form
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
